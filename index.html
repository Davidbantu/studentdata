<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Data Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Data Manager</h1>
    <form id="student-form">
      <input type="hidden" id="student-id">
      <input type="text" id="student-name" placeholder="Student Name" required>
      <input type="text" id="student-details" placeholder="Details" required>
      <button type="submit" id="submit-btn">Add Student</button>
      <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
    </form>
    <table id="students-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Details</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Students data will appear here -->
      </tbody>
    </table>
    <p id="sheet-link" style="margin-top:2em;">
      <b>Data is synced with your <a href="#" id="gsheet-url" target="_blank">Google Sheet</a></b>
    </p>
  </div>
  <script src="app.js"></script>
</body>
</html>
